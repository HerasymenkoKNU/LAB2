<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tasks Management</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header class="app-header">
        <h1>Tasks Management</h1>
        <div class="controls">
            <button id="goCreate" class="add-btn">Add</button>
            <button id="showDone" class="add-btn">Completed</button>
        </div>
    </header>


    <div class="filter-container">
        <label for="priorityFilter">Filter by priority:</label>
        <select id="priorityFilter">
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <main>
        <section class="cards-container" id="tasks"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.7/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/lab2.js"></script>
    <script>
    
        document.getElementById('goCreate').addEventListener('click', () => {
            window.location.href = 'create.html';
        });
        document.getElementById('showDone').addEventListener('click', () => {
            window.location.href = 'done.html';
        });

     
        const priorityFilter = document.getElementById('priorityFilter');
        priorityFilter.addEventListener('change', () => {
          
            window.currentPriorityFilter = priorityFilter.value;
            renderTasks();
        });

        
        window.currentPriorityFilter = 'all';
    </script>
</body>
</html>
